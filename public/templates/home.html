<h2>Microblog</h2>
<hr>
<div ng-if="posts.length === 0">
	<p>No posts yet.</p>
	<br><br>
</div>
<div ng-show="currentUser">
	<h4>Add New Post</h4>
	<hr>
	<form ng-show="currentUser" ng-submit="createPost()">
		<div class="form-group">
			<label for="post-title">Title</label>
		  <input type="text" ng-model="post.title" class="form-control" id="post-title" placeholder="Make sure it's creative!">
		</div>
	  <div class="form-group">
	  	<label for="post-content">Content</label>
	    <textarea ng-model="post.content" class="form-control" id="post-content" placeholder="Share your thoughts."></textarea>
	  </div>
	  <input type="submit" value="Add Post" class="btn btn-block btn-info">
	</form>
</div>
